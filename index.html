<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="confirm-password.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="background-image">
            <div class="dark-background center-horizontally opacity"><img src="logo.png" alt="plant logo" id="logo"></div>
        </div>
        <div class="dark-background">
            <div>
                <h2>This is a fake online service. But you definitely want to sign up for it. DEFINITELY.</h2>
                <h2>You <em>know</em> you want to!!!!</h2>
            </div>
            <form action="" method="" class="light-background">
                <h3>Let's do this!!</h3>
                <div class="field_container">
                    <div>
                        <div>
                            <div><label for="first_name">FIRST NAME</label></div>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div>
                            <div><label for="email">EMAIL</label></div>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <div><label for="password">PASSWORD</label></div>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div><label for="last_name">LAST NAME</label></div>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div>
                            <div><label for="phone">PHONE NUMBER</label></div>
                            <input type="tel" id="phone" name="phone_num" required>
                        </div>
                        <div>
                            <div><label for="conf_password">CONFIRM PASSWORD</label></div>
                            <input type="password" id="conf_password" name="conf_password" required>
                        </div>
                    </div>
                </div>
                <div class="dark-background">
                    <button class="light-background">Create Account</button>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
