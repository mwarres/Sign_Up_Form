<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="background-image"></div>
        <div class="form-container">
            <h2>This is a fake online service. But you definitely want to sign up for it. DEFINITELY.</h2>
            <h2>You <em>know</em> you want to!!!!</h2>
            <form action="" method="">
                <h2>Let's do this!!</h2>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone_num" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="conf_password">CONFIRM PASSWORD</label>
                    <input type="password" id="conf_password" name="conf_password" required>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
